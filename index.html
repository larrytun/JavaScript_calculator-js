
<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Calculator</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>Ping Pong</h3>
          <form id="ping-pong-form">
            <label for="goal">Enter a number:</label>
            <input id="goal" type="number">
            <button type="submit">Submit</button>
          </form>
          <ul id="solution"></ul>
        </div>
        <div class="col-md-6">
          <h3>Math Calculations</h3>
          <form id="math-form">
            <label for="numberOne">Enter a number:</label>
            <input id="numberOne" type="number"><br>
            <label for="numberTwo">Enter another number:</label>
            <input id="numberTwo" type="number">
            <button type="submit">Submit</button>
            <p id="output"></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
